<form (ngSubmit)="Submit( f )" #f="ngForm">
    <div class="row">
        <div class="col-10">

            <h3><i class="fas fa-venus-mars"></i> {{ title | uppercase}} <b><small *ngIf="id==='0'" style="color: green;">CREANDO</small><small *ngIf="id!=='0'" style="color: blue;">EDITANDO</small></b></h3>
        </div>
        <hr>
    </div>
    <br>
    <div class="container mr-5 row">
        <div class="form-group col-9">
            <label for="gender1">GÃ©nero</label>
            <input type=" text " class="form-control " id="gender1" [(ngModel)]="reg.gender1" name="gender1" autocomplete="off" required #gender1="ngModel" [class.is-invalid]="gender1.invalid && gender1.touched">
            <span *ngIf="gender1.invalid && gender1.touched" class="text-danger">* Obligatorio</span>
        </div>
    </div>
    <div class="row float-right mr-5 ">
        <button type="submit " class="btn btn-success "><i class="fas fa-save "></i> Guardar</button>
        <button type="button " class="btn btn-danger ml-1 " [routerLink]="['/genders']"><i class="fa fa-ban " aria-hidden="true "></i> Regresar</button>
    </div>
</form>
