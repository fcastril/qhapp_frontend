<form (ngSubmit)="Submit( f )" #f="ngForm">
    <div class="row">
        <div class="col-10">

            <h3><i class="fas fa-digital-tachograph"></i> {{ title | uppercase}} <b><small *ngIf="id==='0'" style="color: green;">CREANDO</small><small *ngIf="id!=='0'" style="color: blue;">EDITANDO</small></b></h3>
        </div>
        <hr>
    </div>
    <br>
    <div class="container mr-5 row">
        <div class="form-group col-9">
            <label for="idStatusAppointment">Estado de la Cita</label>
            <input type=" text " class="form-control " id="statusAppointment1" [(ngModel)]="reg.statusAppointment1" name="statusAppointment1" autocomplete="off" required>
            <span *ngIf="f.submitted && f.controls['statusAppointment1'].errors" class="text-danger">* Obligatorio</span>
        </div>
        <div class="form-group col-9">
            <label for="colorStatusAppointment">Color</label>            
            <input class="input-group my-colorpicker1 colorpicker-element" [(colorPicker)]="color" [style.background]="color" (cpInputChange)="color=$event" id="color" [(ngModel)]="color" name="color" style="background-color: {{reg.colorStatusAppointment}} "/>
            <span *ngIf="f.submitted && f.controls['ColorStatusAppointment'].errors" class="text-danger">* Obligatorio</span>
        </div>
    </div>
    <div class="row float-right mr-5 ">
        <button type="submit " class="btn btn-success "><i class="fas fa-save "></i> Guardar</button>
        <button type="button " class="btn btn-danger ml-1 " [routerLink]="['/status-appointments']"><i class="fa fa-ban " aria-hidden="true "></i> Regresar</button>
    </div>
</form>
