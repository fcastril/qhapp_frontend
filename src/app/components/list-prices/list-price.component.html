<form (ngSubmit)="Submit( f )" #f="ngForm">
    <div class="row">
        <div class="col-10">

            <h3><i class="fas fa-tags"></i> {{ title | uppercase}} <b><small *ngIf="id==='0'" style="color: green;">CREANDO</small><small *ngIf="id!=='0'" style="color: blue;">EDITANDO</small></b></h3>
        </div>
        <hr>
    </div>
    <br>
    <div class="container mr-5 row col-md-12 col-sm-12 col-xl-12 col-lg-12">
        <div class="form-group col-lg-6 col-md-6 col-xl-6 col-sm-12">
            <label>Producto</label>
            <select name="idProduct" [(ngModel)]="reg.idProduct">
              <option *ngFor="let reg of Products" [value]="reg.idProduct" >
                <span>{{ reg.descriptionProduct}}</span>
              </option>
            </select>
            <small *ngIf="f.submitted && f.controls['idProduct'].errors" class="form-text text-danger">Obligatorio - Debe seleccionar un producto</small>
        </div>
        <div class="form-group col-lg-6 col-md-6 col-xl-6 col-sm-12">
            <label>Tipo de Lista de Precios</label>
            <select name="idTypeListPrice" [(ngModel)]="reg.idTypeListPrice">
              <option *ngFor="let reg of TypeList" [value]="reg.idTypePriceList" >
                <span>{{ reg.typePriceList}}</span>
              </option>
            </select>
            <small *ngIf="f.submitted && f.controls['idTypeListPrice'].errors" class="form-text text-danger">Obligatorio - Debe seleccionar un tipo de lista</small>
        </div>
    </div>

    <div class="container mr-5 row col-sm-12 col-md-12 col-lg-12 col-xl-12">
        <div class="form-group col-sm-12 col-md-6 col-lg-6 col-xl-6">
            <label for="value">Valor</label>
            <input type="number" class="form-control " id="value" [(ngModel)]="reg.value" name="value" autocomplete="off" required>
            <span *ngIf="f.submitted && f.controls['value'].errors" class="text-danger">* Obligatorio</span>
        </div>
    </div>
    <div class="row float-right mr-5 ">
        <button type="submit " class="btn btn-success "><i class="fas fa-save "></i> Guardar</button>
        <button type="button " class="btn btn-danger ml-1 " [routerLink]="['/list-price']"><i class="fa fa-ban " aria-hidden="true "></i> Regresar</button>
    </div>
</form>
