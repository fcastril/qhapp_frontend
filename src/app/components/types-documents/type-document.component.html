<form (ngSubmit)="Submit( f )" #f="ngForm">
    <div class="row">
        <div class="col-10">
            <h3><i class="fas fa-address-card"></i> {{ title | uppercase}} <b><small *ngIf="id==='0'" style="color: green;">CREANDO</small><small *ngIf="id!=='0'" style="color: blue;">EDITANDO</small></b></h3>
        </div>
        <hr>
    </div>
    <br>

    <div class="container mr-5 row">
        <div class="form-group col-9">
            <label for="nameTypeProduct">Tipo de Documento</label>
            <input type=" text " class="form-control " id="typeDocument" [(ngModel)]="reg.typeDocument" name="typeDocument" autocomplete="off" required>
            <span *ngIf="f.submitted && f.controls['typeDocument'].errors" class="text-danger">* Obligatorio</span>
        </div>
        <div class="form-group col-3">
            <label>Requiere DV</label>
            <div class="custom-control custom-switch">
                <input type="checkbox" class="custom-control-input" id="requiredDV" [(ngModel)]="reg.requiredDV" name="requiredDV">
                <label class="custom-control-label" for="requiredDV">
                    <span class="badge badge-success" *ngIf="reg.requiredDV">SI</span>
                    <span class="badge badge-danger" *ngIf="!reg.requiredDV">NO</span>
                </label>
            </div>
        </div>
    </div>
    <div class="row float-right mr-5 ">
        <button type="submit " class="btn btn-success "><i class="fas fa-save "></i> Guardar</button>
        <button type="button " class="btn btn-danger ml-1 " [routerLink]="['/types-documents']"><i class="fa fa-ban " aria-hidden="true "></i> Regresar</button>
    </div>
</form>
