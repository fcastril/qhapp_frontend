<form (ngSubmit)="Submit( f )" #f="ngForm">
    <div class="row">
        <div class="col-10">

            <h3><i class="fas fa-comment-medical"></i> {{ title | uppercase}} <b><small *ngIf="id==='0'" style="color: green;">CREANDO</small><small *ngIf="id!=='0'" style="color: blue;">EDITANDO</small></b></h3>
        </div>
        <hr>
    </div>
    <br>
    <div class="container mr-5 row">
        <div class="form-group col-lg-9 col-md-9 col-sm-9">
            <label for="diagnostic">Diagnostico</label>
            <input type="text" class="form-control" id="diagnostic" [(ngModel)]="reg.diagnostic" name="diagnostic" autocomplete="off" required #diagnostic="ngModel" [class.is-invalid]="diagnostic.invalid && diagnostic.touched">
            <span *ngIf="diagnostic.invalid && diagnostic.touched" class="text-danger">* Obligatorio</span>
        </div>
    </div>
    <div class="row float-right mr-5">
        <button type="submit" class="btn btn-success"><i class="fas fa-save "></i> Guardar</button>
        <button type="button" class="btn btn-danger ml-1" [routerLink]="['/diagnostics']"><i class="fa fa-ban" aria-hidden="true"></i> Regresar</button>
    </div>
</form>
