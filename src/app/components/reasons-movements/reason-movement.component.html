<form (ngSubmit)="Submit( f )" #f="ngForm">
    <div class="row">
        <div class="col-10">

            <h3><i class="fas fa-align-right"></i> {{ title | uppercase}} <b><small *ngIf="id==='0'" style="color: green;">CREANDO</small><small *ngIf="id!=='0'" style="color: blue;">EDITANDO</small></b></h3>
        </div>
        <hr>
    </div>
    <br>
    <div class="container mr-5 row">
        <div class="form-group col-sm-12 col-md-7 col-lg-7 col-xl-7">
            <label for="reasonMovement">Motivo Movimiento</label>
            <input type=" text " class="form-control " id="reasonMovement" [(ngModel)]="reg.reasonMovement" name="reasonMovement" autocomplete="off" required>
            <span *ngIf="f.submitted && f.controls['reasonMovement'].errors" class="text-danger">* Obligatorio</span>
        </div>
        <div class="form-group col-lg-5 col-md-5 col-xl-5 col-sm-12">
            <label for="option">Opcion</label>
            <select name="option" id="option" [(ngModel)]="reg.option">
                <option *ngFor="let type of Opciones" [value]="type.id">
                  <span>{{ type.description }}</span>
                </option>
              </select>
            <small *ngIf="f.submitted && f.controls['multiplier'].errors" class="form-text text-danger">* Obligatorio</small>
        </div>
    </div>
    <div class="row float-right mr-5 ">
        <button type="submit " class="btn btn-success "><i class="fas fa-save "></i> Guardar</button>
        <button type="button " class="btn btn-danger ml-1 " [routerLink]="['/reasons-movements']"><i class="fa fa-ban " aria-hidden="true "></i> Regresar</button>
    </div>
</form>
