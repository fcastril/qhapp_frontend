<form (ngSubmit)="Submit( f )" #f="ngForm" class="mt-5">
    <div class="row">
        <div class="col-6">
            <h3><i class="fas fa-receipt"></i> {{ title | uppercase}}</h3>
        </div>
        <div class="col-6"><button type="button" class="btn btn-primary float-right rounded" (click)="CreateRegister(0)" title="Agregar registros"><i class="fa fa-plus-circle" aria-hidden="true"></i> Agregar FÃ³rmula</button></div>
        <hr>
    </div>
    <br>
    <table class="table" *ngIf="regs.length > 0">
        <thead>
            <tr>
                <th scope="col" width="10%">Fecha</th>
                <th scope="col" width="30%">Receta</th>
                <th scope="col" width="10%">Acciones</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let reg of regs; let idx = index">
                <td>{{reg.dateRecipe | date}}</td>
                <!-- <td>{{reg.descriptionRecipe}}</td> -->
                <td>
                    <span class="line-breaker" [innerHTML]="reg.descriptionRecipe">
                        {{reg.descriptionRecipe}}
                    </span>
                </td>

                <td>
                    <button class="btn btn-success fa fa-pencil rounded" (click)=edit(reg.idRecipePatient) title="Actualizar Registro"></button>
                    <button class="btn btn-danger fa fa-trash ml-1 rounded" (click)=delete(reg.idRecipePatient,idx) title="Eliminar Registro"></button>
                    <button class="btn btn-warning fa fa-print ml-1 rounded" (click)=print(reg.idRecipePatient,idx) title="Imprimir Registro"></button>
                </td>
            </tr>
        </tbody>
    </table>
</form>
