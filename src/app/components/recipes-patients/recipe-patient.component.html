<form (ngSubmit)="Submit( f )" #f="ngForm">
    <div class="row">
        <div class="col-10">

            <h3><i class="fas fa-receipt"></i> {{ title | uppercase}} <b><small *ngIf="id==='0'" style="color: green;">CREANDO</small><small *ngIf="id!=='0'" style="color: blue;">EDITANDO</small></b></h3>
        </div>
        <hr>
    </div>
    <br>

    <div class="container row col-lg-12 col-md-12 col-sm-12">
        <div class="form-group col-lg-6 col-md-6 col-sm-12">
            <label for="idGender">Seleccione una receta para agregar</label>
            <!-- <select2 [data]="listRecipes" [value]="valueRecipes" customSearchEnabled="true" (update)="selectList($event)" minCharForSearch="3" placeholder="Seleccione una opciÃ³n..." id="Notes" name="Notes">
            </select2> -->
            <select class="form-control" name="Notes" id="Notes" [disabled]="listRecipes.length === 0" (change)="selectList($event)">
                <option *ngFor="let obj of listRecipes" [value]="obj.idRecipe">
                    <span>{{ obj.nameRecipe }}</span>
                </option>
            </select>
        </div>
    </div>

    <div class="container mr-5 row">
        <div class="form-group col-sm-12 col-md-12 col-lg-12 col-xl-12">
            <label for="descriptionRecipe"> Nueva Receta</label>
            <ckeditor [editor]="Editor" class="weight: 4000;" tagName="textarea" [(ngModel)]="reg.descriptionRecipe" name="descriptionRecipe" id="descriptionRecipe"></ckeditor>
        </div>
    </div>
    <div class="row float-right mr-5 ">
        <button type="submit " class="btn btn-success "><i class="fas fa-save "></i> Guardar</button>
        <button type="button " class="btn btn-danger ml-1 " (click)="return()"><i class="fa fa-ban " aria-hidden="true "></i> Regresar</button>
    </div>
</form>
