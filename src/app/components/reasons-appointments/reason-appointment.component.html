<form (ngSubmit)="Submit( f )" #f="ngForm">
    <div class="row">
        <div class="col-10">
            <h3><i class="far fa-list-alt"></i> {{ title | uppercase}} <b><small *ngIf="id==='0'" style="color: green;">CREANDO</small><small *ngIf="id!=='0'" style="color: blue;">EDITANDO</small></b></h3>
        </div>
        <hr>
    </div>
    <br>
    <div class="container mr-5 row">
        <div class="form-group col-7">
            <label for="reasonAppointment">Motivo Cita</label>
            <input type=" text " class="form-control " id="reasonAppointment" [(ngModel)]="reg.reasonAppointment" name="reasonAppointment" autocomplete="off" required>
            <span *ngIf="f.submitted && f.controls['reasonAppointment'].errors" class="text-danger">* Obligatorio</span>
        </div>
        <div class="form-group col-3">
            <label>Es Laser?</label>
            <div class="custom-control custom-switch">
                <input type="checkbox" class="custom-control-input" id="isLaser" [(ngModel)]="reg.isLaser" name="isLaser">
                <label class="custom-control-label" for="isLaser">
                    <span class="badge badge-success" *ngIf="reg.isLaser">SI</span>
                    <span class="badge badge-danger" *ngIf="!reg.isLaser">NO</span>
                </label>
            </div>
        </div>
    </div>
    <div class="row float-right mr-5 ">
        <button type="submit " class="btn btn-success "><i class="fas fa-save "></i> Guardar</button>
        <button type="button " class="btn btn-danger ml-1 " [routerLink]="['/reasons-appointments']"><i class="fa fa-ban " aria-hidden="true "></i> Regresar</button>
    </div>
</form>
