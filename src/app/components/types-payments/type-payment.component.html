<form (ngSubmit)="Submit( f )" #f="ngForm">
    <div class="row">
        <div class="col-10">

            <h3><i class="fas fa-money-bill-wave"></i> {{ title | uppercase}} <b><small *ngIf="id==='0'" style="color: green;">CREANDO</small><small *ngIf="id!=='0'" style="color: blue;">EDITANDO</small></b></h3>
        </div>
        <hr>
    </div>
    <br>
    <div class="container mr-5 row">
        <div class="form-group col-3">
            <label for="codeTypePayment">Código</label>
            <input type=" text " class="form-control " id="codeTypePayment" [(ngModel)]="reg.codeTypePayment" name="codeTypePayment" autocomplete="off" required>
            <span *ngIf="f.submitted && f.controls['codeTypePayment'].errors" class="text-danger">* Obligatorio</span>
        </div>
        <div class="form-group col-7">
            <label for="descriptionTypePayment">Descripción</label>
            <input type=" text " class="form-control " id="descriptionTypePayment" [(ngModel)]="reg.descriptionTypePayment" name="descriptionTypePayment" autocomplete="off" required>
            <span *ngIf="f.submitted && f.controls['descriptionTypePayment'].errors" class="text-danger">* Obligatorio</span>
        </div>
        <div class="form-group col-2">
            <label for="days">Días</label>
            <input type="number" class="form-control " id="days" [(ngModel)]="reg.days" name="days" autocomplete="off" required>
            <span *ngIf="f.submitted && f.controls['days'].errors" class="text-danger">* Obligatorio</span>
        </div>
    </div>
    <div class="row float-right mr-5 ">
        <button type="submit " class="btn btn-success "><i class="fas fa-save "></i> Guardar</button>
        <button type="button " class="btn btn-danger ml-1 " [routerLink]="['/types-payments']"><i class="fa fa-ban " aria-hidden="true "></i> Regresar</button>
    </div>
</form>
