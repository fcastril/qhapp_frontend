<div class="row w-100 mx-0 auth-page">
    <div class="col-md-8 col-xl-6 mx-auto">
        <div class="card">
            <div class="row">
                <div class="col-md-4 pr-md-0">
                    <div class="auth-left-wrapper">
                        <img src="../../../../../assets/images/logo_ppal.png" alt="logo_ppal">
                    </div>
                </div>
                <div class="contenedor col-md-8 pl-md-0" style="margin-top: 10%;">
                    <div class="auth-form-wrapper px-4 py-4">
                        <a routerLink="." class="noble-ui-logo d-block mb-2">QT<span>App</span></a>
                        <h5 class="text-muted font-weight-normal mb-4">Bienvenido! Ingrese su cuenta.</h5>
                        <form class="forms-sample" (ngSubmit)="login( f )" #f="ngForm">
                            <div class="form-group">
                                <label for="login">Username</label>
                                <input required type="text" class="form-control" id="login" name="login" [(ngModel)]="user.login" placeholder="Username" value="">
                                <span *ngIf="f.submitted && f.controls['login'].errors" class="text-danger">* Obligatorio</span>
                            </div>
                            <div class="form-group">
                                <label for="password">Password</label>
                                <input required type="password" class="form-control" id="password" name="password" [(ngModel)]="user.password" autocomplete="current-password" placeholder="Password" value="">
                                <span *ngIf="f.submitted && f.controls['password'].errors" class="text-danger">* Obligatorio</span>
                            </div>

                            <div class="mt-3">
                                <button type="submit" class="btn btn-primary mr-2 mb-2 mb-md-0 btn-block">Ingresar</button>
                            </div>
                            <div class="mt-3">
                                <button type="button" class="btn btn-outline-success mr-2 mb-2 mb-md-0 btn-block" (click)="initialPage()">PÃ¡gina Inicial</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
